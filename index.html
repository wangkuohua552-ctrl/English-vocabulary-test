<body>

<div class="container">

<script>
    let wordBank = [];

    const phonemeRules = [

        { pattern: /r/i, tip: "é€™å€‹å­—æœ‰æ²èˆŒéŸ³ rï¼Œè¨˜å¾—èˆŒé ­è¦å¾€å¾Œç¸®ï¼Œä¸è¦ç¢°åˆ°ä¸Šé¡ã€‚" },
        { pattern: /v/i, tip: "ç™¼ v çš„éŸ³æ™‚ï¼Œè¨˜å¾—ç”¨ä¸Šæ’ç‰™é½’è¼•è¼•å’¬ä½ä¸‹å”‡ã€‚" },
        { pattern: /s$|s /i, tip: "è¨˜å¾—è¦æŠŠå­—å°¾çš„ s å˜¶å˜¶è²ç™¼å‡ºä¾†ã€‚" }

async function loadWords() {

        for (let i = data.length - 1; i > 0; i--) {

    } catch (e) {

    }
}

    function updateUI() {

    function speakChinese(text) {

    // èªéŸ³è¾¨è­˜é‚è¼¯
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        const recordBtn = document.getElementById('recordBtn');

        recordBtn.onmousedown = () => {

            recordBtn.innerText = "æ­£åœ¨è†è½...";
        };
        recordBtn.onmouseup = () => { 
            recognition.stop();

            recordBtn.innerText = "ğŸ¤ æŒ‰ä½ç·´ç¿’ç™¼éŸ³";
        };

        recognition.onresult = (e) => {
            const result = e.results[0][0].transcript.toLowerCase().trim();
            const target = wordBank[currentIndex].word.toLowerCase();
            
            let coachVoice = "";
            let diagnosis = "";

            if (result === target) {
                diagnosis = `âœ… å®Œç¾ç™¼éŸ³ï¼(${result})`;
                coachVoice = `å¤ªæ£’äº†ï¼ä½ çš„ ${target} ç™¼éŸ³éå¸¸æ¨™æº–ã€‚`;
                score += 10;
            } else {

                let tip = "è«‹æ³¨æ„é‡éŸ³ä½ç½®ä¸¦å†è©¦ä¸€æ¬¡ã€‚";
                for (let rule of phonemeRules) {
                    if (rule.pattern.test(target)) { tip = rule.tip; break; }
                }
                coachVoice = `è½èµ·ä¾†æœ‰é»åƒ ${result}ã€‚æé†’ä½ ï¼Œ${tip}`;
            }

            document.getElementById('score').innerText = score;
            document.getElementById('aiDiagnosis').innerText = diagnosis;
            document.getElementById('aiCoachNote').innerText = coachVoice;
            document.getElementById('feedbackArea').style.display = 'block';

    }

    function nextWord() { currentIndex = (currentIndex + 1) % wordBank.length; updateUI(); }

</script>
